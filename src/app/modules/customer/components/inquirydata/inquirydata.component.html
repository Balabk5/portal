
<div class="table__cont">
<div *ngIf="inquiry" style="margin: 5%;">
    <h2 style="text-align: center;">Inquiry Data</h2>
    <table >
      <thead >
        <tr>


          <th>Item Num</th>
          <th>HG_LV_ITEM</th>
          <th>ALTERN_ITM</th>
          <th >OUT_AGR_TA</th>
          <th>TARGET_QTY</th>
          <th>RECON_DATE</th>
          <th >POSNR_VOR</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chs of inquiry" >
          <td>{{chs.VBELN._text}}</td>
          <td>{{chs.ERNAM._text}}</td>
          <td>{{chs.AUDAT._text}}</td>
          <td>{{chs.ERZET._text}}</td>
          <td>{{chs.NETWR._text}}</td>
          <td>{{chs.KALSM._text}}</td>
          <td>{{chs.BSTNK._text}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
